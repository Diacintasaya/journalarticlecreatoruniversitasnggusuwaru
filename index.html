<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Article Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Journal Article Creator UNIVERSITAS NGGUSUWARU</h1>
        
        <form id="articleForm" class="needs-validation" novalidate>
            <!-- Title Section -->
            <div class="section mb-4">
                <h2>Title</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="title" required>
                </div>
            </div>

            <!-- Authors Section -->
            <div class="section mb-4">
                <h2>Authors</h2>
                <div id="authorsList">
                    <div class="author-entry mb-2">
                        <input type="text" class="form-control" placeholder="Author Name" required>
                        <input type="text" class="form-control mt-2" placeholder="Affiliation">
                        <input type="email" class="form-control mt-2" placeholder="Email">
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addAuthor()">Add Author</button>
            </div>

            <!-- Abstract Section -->
            <div class="section mb-4">
                <h2>Abstract</h2>
                <textarea class="form-control" id="abstract" rows="4" required></textarea>
            </div>

            <!-- Keywords Section -->
            <div class="section mb-4">
                <h2>Keywords</h2>
                <input type="text" class="form-control" id="keywords" placeholder="Separate keywords with commas" required>
            </div>

            <!-- Introduction Section -->
            <div class="section mb-4">
                <h2>Introduction</h2>
                <textarea class="form-control" id="introduction" rows="6" required></textarea>
            </div>

            <!-- Methods Section -->
            <div class="section mb-4">
                <h2>Methods</h2>
                <textarea class="form-control" id="methods" rows="6" required></textarea>
            </div>

            <!-- Results Section -->
            <div class="section mb-4">
                <h2>Results</h2>
                <textarea class="form-control" id="results" rows="6" required></textarea>
            </div>

            <!-- Discussion Section -->
            <div class="section mb-4">
                <h2>Discussion</h2>
                <textarea class="form-control" id="discussion" rows="6" required></textarea>
            </div>

            <!-- Conclusion Section -->
            <div class="section mb-4">
                <h2>Conclusion</h2>
                <textarea class="form-control" id="conclusion" rows="4" required></textarea>
            </div>

            <!-- References Section -->
            <div class="section mb-4">
                <h2>References</h2>
                <div id="referencesList">
                    <div class="reference-entry mb-2">
                        <textarea class="form-control" placeholder="Enter reference" required></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addReference()">Add Reference</button>
            </div>

            <!-- Export Options -->
            <div class="section mb-4">
                <h2>Export Format</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exportFormat" id="pdf" value="pdf" checked>
                    <label class="form-check-label" for="pdf">PDF</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exportFormat" id="docx" value="docx">
                    <label class="form-check-label" for="docx">Microsoft Word</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exportFormat" id="gdoc" value="gdoc">
                    <label class="form-check-label" for="gdoc">Google Docs</label>
                </div>
            </div>

            <div class="text-center mb-5">
                <button type="submit" class="btn btn-primary btn-lg">Generate Document</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
